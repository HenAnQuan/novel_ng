<ion-content>
  <div class="card">
    <div style="width: 100%;margin-left: 30px;">
      <div style="display: flex;align-items: center;" [routerLink]="['/login']">
        <!-- <ion-icon src="../../assets/user.png" style="font-size: 32px;"></ion-icon> -->

          <img src="../../assets/user.png" alt="" width="54px" height="54px">
        </div>
        <div class="mine" style="color: white;margin-left: 15px;">
          <p>登录/注册</p>

  <ion-item-group>

    <ion-item button detail (click)="jump()">
      <ion-icon src="../../assets/history.svg"></ion-icon>
      <ion-label>浏览历史</ion-label>
    </ion-item>
    <ion-item button detail (click)="jump()">
      <ion-icon src="../../assets/writing.svg"></ion-icon>
      <ion-label>我要创作</ion-label>
    </ion-item>
    <ion-item button detail (click)="jump()">
      <ion-icon src="../../assets/share.svg"></ion-icon>
      <ion-label>分享到朋友圈</ion-label>
    </ion-item>
    <ion-item button detail (click)="jump()">
      <ion-icon src="../../assets/setting.svg"></ion-icon>
      <ion-label>设置</ion-label>
    </ion-item>
    <ion-item button detail (click)="jump()">
      <ion-icon src="../../assets/contact.svg"></ion-icon>
      <ion-label>联系我们</ion-label>
    </ion-item>
  </ion-item-group>
